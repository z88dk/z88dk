#
# Target configuration file for z88dk
#

INCLUDE tools.inc

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/embedded/classic/embedded_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote.  -D__EMBEDDED -DEMBEDDED -D__EMBEDDED_Z80 -D__Z80__ -D__Z80 -clib=default -subtype=default

CLIB     default -lembedded_clib -lndos -Cc-standard-escape-chars  -LDESTDIR/lib/clibs/z80 
CLIB     new -Cc-standard-escape-chars  -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/sccz80 -Ca-IDESTDIR/libsrc/newlib/target/z80 -lz80 -LDESTDIR/libsrc/newlib/lib/sccz80 -Cl-IDESTDIR/libsrc/newlib/target/z80 -crt0=DESTDIR/libsrc/newlib/target/z80/z80_crt.asm.m4
CLIB     sdcc_ix -compiler=sdcc -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/sdcc -Ca-IDESTDIR/libsrc/newlib/target/z80 -lz80 -LDESTDIR/libsrc/newlib/lib/sdcc_ix -Cl-IDESTDIR/libsrc/newlib/target/z80 -crt0=DESTDIR/libsrc/newlib/target/z80/z80_crt.asm.m4
CLIB     sdcc_iy -compiler=sdcc --reserve-regs-iy -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/sdcc -Ca-IDESTDIR/libsrc/newlib/target/z80 -lz80 -LDESTDIR/libsrc/newlib/lib/sdcc_iy -Cl-IDESTDIR/libsrc/newlib/target/z80 -crt0=DESTDIR/libsrc/newlib/target/z80/z80_crt.asm.m4
CLIB     clang_ix -compiler=clang -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/sdcc -Ca-IDESTDIR/libsrc/newlib/target/z80 -lz80 -LDESTDIR/libsrc/newlib/lib/sdcc_ix -Cl-IDESTDIR/libsrc/newlib/target/z80 -crt0=DESTDIR/libsrc/newlib/target/z80/z80_crt.asm.m4
CLIB     clang_iy -compiler=clang --reserve-regs-iy -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/sdcc -Ca-IDESTDIR/libsrc/newlib/target/z80 -lz80 -LDESTDIR/libsrc/newlib/lib/sdcc_iy -Cl-IDESTDIR/libsrc/newlib/target/z80 -crt0=DESTDIR/libsrc/newlib/target/z80/z80_crt.asm.m4

SUBTYPE  none 
SUBTYPE  default -Cz+rom

INCLUDE alias.inc
