#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0      DESTDIR\lib\target\micro8085\classic\micro8085_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS   -m -O2 -SO2 -M --list -subtype=default -clib=default

CLIB      default -Cc-standard-escape-chars -m8085 -lndos -l8085_opt -lmicro8085_clib -startuplib=8080_crt0 -LDESTDIR\lib\clibs\8085 -custom-copt-rules=DESTDIR\lib\arch\8085\8085_rules.1

SUBTYPE   default -Cz+hex

INCLUDE   alias.inc
