#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/bee_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -v -O2 -iquote. -DZ80 -DMICROBEE -D__MICROBEE__ -DBEE -D__BEE__ -M -subtype=default -clib=default -Cc-standard-escape-chars

CLIB		default -Cc-standard-escape-chars -lbee_clib -lndos
CLIB		ansi -Cc-standard-escape-chars -pragma-need=ansiterminal -pragma-define:ansicolumns=80 -lbee_clib -lndos
CLIB		ansi40 -Cc-standard-escape-chars -pragma-need=ansiterminal -pragma-define:ansicolumns=40 -lbee_clib -lndos

SUBTYPE     none 
SUBTYPE		default  -Cz+newext -Cz-e -Cz.BEE

