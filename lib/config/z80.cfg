#
# Target configuration file for z88dk
#

INCLUDE tools.inc

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/z80/classic/z80_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote.  -D__EMBEDDED_Z80 -clib=sdcc_iy -subtype=default

# Classic library configurations and CPU variants


CLIB     classic -lz80_clib -lndos -Cc-standard-escape-chars -LDESTDIR/lib/clibs/z80 -D__Z80
CLIB     ixiy -lixiy_clib -startuplib=z80iy_crt0 -lndos -Cc-standard-escape-chars -LDESTDIR/lib/clibs/z80 -D__Z80
CLIB     8080 -m8080 -Cc-standard-escape-chars -l8080_clib -startuplib=8080_crt0 -D__8080  -LDESTDIR/lib/clibs/8080 -lndos
CLIB     8085  -m8085 -Cc-standard-escape-chars -l8085_clib -startuplib=8085_crt0  -D__8080 -D__8085 -LDESTDIR/lib/clibs/8085  -LDESTDIR/lib/clibs/8080 -lndos
CLIB     r2ka  -mr2ka -Cc-standard-escape-chars -lr2ka_clib  -DRCMX000 -D__RCMX000__ -startuplib=r2ka_crt0  -LDESTDIR/lib/clibs/r2ka -lndos
CLIB     r4k   -mr4k  -Cc-standard-escape-chars -lr4ka_clib  -DRCMX000 -D__RCMX000__ -startuplib=r4k_crt0   -LDESTDIR/lib/clibs/r4k -lndos
CLIB     kc160 -mkc160 -lkc160_clib -lndos -Cc-standard-escape-chars -LDESTDIR/lib/clibs/kc160 -D__KC160_Z80


# Newlib configurations below
CLIB     new -Cc-standard-escape-chars  -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sccz80 -Ca-IDESTDIR/libsrc/newlib/target/z80 -lz80 -LDESTDIR/libsrc/newlib/lib/sccz80 -Cl-IDESTDIR/libsrc/newlib/target/z80 -crt0=DESTDIR/libsrc/newlib/target/z80/z80_crt.asm.m4
CLIB     sdcc_ix -compiler=sdcc -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/newlib/target/z80 -lz80 -LDESTDIR/libsrc/newlib/lib/sdcc_ix -Cl-IDESTDIR/libsrc/newlib/target/z80 -crt0=DESTDIR/libsrc/newlib/target/z80/z80_crt.asm.m4
CLIB     sdcc_iy -compiler=sdcc --reserve-regs-iy -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/newlib/target/z80 -lz80 -LDESTDIR/libsrc/newlib/lib/sdcc_iy -Cl-IDESTDIR/libsrc/newlib/target/z80 -crt0=DESTDIR/libsrc/newlib/target/z80/z80_crt.asm.m4
CLIB     clang_ix -compiler=clang -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/newlib/target/z80 -lz80 -LDESTDIR/libsrc/newlib/lib/sdcc_ix -Cl-IDESTDIR/libsrc/newlib/target/z80 -crt0=DESTDIR/libsrc/newlib/target/z80/z80_crt.asm.m4
CLIB     clang_iy -compiler=clang --reserve-regs-iy -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/newlib/target/z80 -lz80 -LDESTDIR/libsrc/newlib/lib/sdcc_iy -Cl-IDESTDIR/libsrc/newlib/target/z80 -crt0=DESTDIR/libsrc/newlib/target/z80/z80_crt.asm.m4

SUBTYPE  none 
SUBTYPE  default -Cz+rom

INCLUDE alias.inc
