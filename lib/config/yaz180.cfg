#
# Target configuration file for z88dk
#

INCLUDE tools.inc

# Asm file which contains the startup code (without suffix)
# Not supported in classic library
CRT0     DESTDIR/lib/yaz180_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS  -mz180 -O2 -SO2 -iquote.  -D__YAZ180 -D__Z180 -clib=sdcc_iy -subtype=app

CLIB     default -lyaz180_clib -lndos -Cc-standard-escape-chars
CLIB     new -Cc-standard-escape-chars  -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/common -Ca-IDESTDIR/libsrc/newlib/target/yaz180 -lyaz180 -LDESTDIR/libsrc/newlib/lib/sccz80 -Cl-IDESTDIR/libsrc/newlib/target/yaz180 -crt0=DESTDIR/libsrc/newlib/target/yaz180/yaz180_crt.asm.m4
CLIB     sdcc_ix -compiler=sdcc --allow-unsafe-read -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/common -Ca-IDESTDIR/libsrc/newlib/target/yaz180 -lyaz180 -LDESTDIR/libsrc/newlib/lib/sdcc_ix -Cl-IDESTDIR/libsrc/newlib/target/yaz180 -crt0=DESTDIR/libsrc/newlib/target/yaz180/yaz180_crt.asm.m4
CLIB     sdcc_iy -compiler=sdcc --allow-unsafe-read --reserve-regs-iy -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/common -Ca-IDESTDIR/libsrc/newlib/target/yaz180 -lyaz180 -LDESTDIR/libsrc/newlib/lib/sdcc_ix -Cl-IDESTDIR/libsrc/newlib/target/yaz180 -crt0=DESTDIR/libsrc/newlib/target/yaz180/yaz180_crt.asm.m4

SUBTYPE   rom           -startup=0            -Cz"+rom --code-fence 0xC000 --warn --ihex"
SUBTYPE   app           -startup=16           -Cz"+rom --ihex"
SUBTYPE   cpm           -startup=64           -Cz"+rom --ihex"
SUBTYPE   none          -startup=256          -Cz"+rom --ihex"

INCLUDE alias.inc
