#
# Target configuration file for z88dk
#

INCLUDE tools.inc

# Asm file which contains the startup code (without suffix)
# Not supported in classic library
CRT0     DESTDIR/lib/scz180_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS  -mz180 -O2 -SO2 -iquote.  -D__SCZ180 -D__Z180 -clib=sdcc_iy -subtype=hbios

CLIB     default -lscz180_clib -lndos -Cc-standard-escape-chars
CLIB     new -Cc-standard-escape-chars  -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sccz80 -Ca-IDESTDIR/libsrc/newlib/target/scz180 -lscz180 -LDESTDIR/libsrc/newlib/lib/sccz80 -Cl-IDESTDIR/libsrc/newlib/target/scz180 -crt0=DESTDIR/libsrc/newlib/target/scz180/scz180_crt.asm.m4
CLIB     sdcc_iy -compiler=sdcc --allow-unsafe-read --reserve-regs-iy -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/newlib/target/scz180 -lscz180 -LDESTDIR/libsrc/newlib/lib/sdcc_iy -Cl-IDESTDIR/libsrc/newlib/target/scz180 -crt0=DESTDIR/libsrc/newlib/target/scz180/scz180_crt.asm.m4

SUBTYPE   rom           -startup=0            -Cz"+rom --warn --ihex"
SUBTYPE   hbios         -startup=8            -Cz"+rom --warn --ihex"
SUBTYPE   cpm           -startup=64           -Cz"+rom --ihex"
SUBTYPE   none          -startup=256          -Cz"+rom --ihex"

INCLUDE alias.inc
