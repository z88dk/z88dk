#
# Target configuration file for z88dk
#

INCLUDE tools.inc

# Asm file which contains the startup code (without suffix)
CRT0       DESTDIR/lib/target/alphatp2/classic/alphatp2_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS	   -O2 -SO2 -iquote. -m8080 -D__8080__ -D__8080 -D__ALPHATP2 -subtype=default -clib=default -startuplib=8080_crt0

CLIB       default -lalphatp2_clib -lndos -Cc-standard-escape-chars  -LDESTDIR/lib/clibs/8080

SUBTYPE    none 
SUBTYPE	   default -Cz+alphatp2

INCLUDE alias.inc
