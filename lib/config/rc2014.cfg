#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0     DESTDIR/lib/arch/rc2014/classic/crt0/rc2014_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS  -v -O2 -SO2 -I. -D__Z88DK -D__RC2014 -D__Z80 -subtype=rom -clib=sdcc_iy

CLIB     default -lrc2014_clib -lndos
CLIB     new -Cc-standard-escape-chars -D__SCCZ80 -Ca-D__SCCZ80 -Cl-D__SCCZ80 -nostdlib -IDESTDIR/include/_DEVELOPMENT/sccz80 -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/rc2014 -lrc2014 -LDESTDIR/libsrc/_DEVELOPMENT/lib/sccz80 -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/rc2014 -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/rc2014/rc2014_crt.asm.m4
CLIB     sdcc_ix -compiler=sdcc -D__SDCC -D__SDCC_IX -Ca-D__SDCC -Ca-D__SDCC_IX -Cl-D__SDCC -Cl-D__SDCC_IX -nostdlib -IDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/rc2014 -lrc2014 -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_ix -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/rc2014 -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/rc2014/rc2014_crt.asm.m4
CLIB     sdcc_iy -compiler=sdcc --reserve-regs-iy -D__SDCC -D__SDCC_IY -Ca-D__SDCC -Ca-D__SDCC_IY -Cl-D__SDCC -Cl-D__SDCC_IY -nostdlib -IDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/rc2014 -lrc2014 -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_iy -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/rc2014 -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/rc2014/rc2014_crt.asm.m4
CLIB     clang_ix -compiler=clang -D__SDCC -D__SDCC_IX -Ca-D__SDCC -Ca-D__SDCC_IX -Cl-D__SDCC -Cl-D__SDCC_IX -nostdlib -IDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/rc2014 -lrc2014 -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_ix -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/rc2014 -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/rc2014/rc2014_crt.asm.m4
CLIB     clang_iy -compiler=clang --reserve-regs-iy -D__SDCC -D__SDCC_IY -Ca-D__SDCC -Ca-D__SDCC_IY -Cl-D__SDCC -Cl-D__SDCC_IY -nostdlib -IDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/_DEVELOPMENT/target/rc2014 -lrc2014 -LDESTDIR/libsrc/_DEVELOPMENT/lib/sdcc_iy -Cl-IDESTDIR/libsrc/_DEVELOPMENT/target/rc2014 -crt0=DESTDIR/libsrc/_DEVELOPMENT/target/rc2014/rc2014_crt.asm.m4

SUBTYPE   rom     -startup=1 -Cz"+rom --ihex"
SUBTYPE   rom_zx7 -startup=2 -Cz"+rom --ihex"
