#
# Target configuration file for z88dk
#

INCLUDE tools.inc

# Asm file which contains the startup code (without suffix)
# Not supported in classic library
CRT0     DESTDIR/lib/rc2014_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS  -O2 -SO2 -iquote.  -D__RC2014 -D__Z80 -clib=sdcc_iy -subtype=basic

CLIB     default -lrc2014_clib -lndos -Cc-standard-escape-chars

CLIB     rc2014-8085 -m8085 -Cc-standard-escape-chars  -D__8080__ -D__8085__ -D__8080 -D__8085 -startuplib=8085_crt0  -lndos -lrc2014-8085_clib -LDESTDIR/libsrc -isystemDESTDIR/include/_DEVELOPMENT -Ca-IDESTDIR/libsrc/newlib/target/rc2014 -Cl-IDESTDIR/libsrc/newlib/target/rc2014 -crt0=DESTDIR/libsrc/newlib/target/rc2014/rc2014_crt.asm.m4 -pragma-define:CLIB_DISABLE_FGETS_CURSOR=1 -LDESTDIR/lib/clibs/8085

CLIB     new -Cc-standard-escape-chars  -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sccz80 -Ca-IDESTDIR/libsrc/newlib/target/rc2014 -lrc2014 -LDESTDIR/libsrc/newlib/lib/sccz80 -Cl-IDESTDIR/libsrc/newlib/target/rc2014 -crt0=DESTDIR/libsrc/newlib/target/rc2014/rc2014_crt.asm.m4
CLIB     sdcc_iy -compiler=sdcc --allow-unsafe-read --reserve-regs-iy -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/newlib/target/rc2014 -lrc2014 -LDESTDIR/libsrc/newlib/lib/sdcc_iy -Cl-IDESTDIR/libsrc/newlib/target/rc2014 -crt0=DESTDIR/libsrc/newlib/target/rc2014/rc2014_crt.asm.m4

SUBTYPE   acia        -startup=0            -Cz"+rom --warn --ihex"
SUBTYPE   acia85      -startup=2            -m8085 -clib=rc2014-8085 -Cz"+rom --warn --ihex"
SUBTYPE   sio         -startup=4            -Cz"+rom --warn --ihex"
SUBTYPE   uart        -startup=8            -Cz"+rom --warn --ihex"
SUBTYPE   uart85      -startup=16           -m8085 -clib=rc2014-8085 -Cz"+rom --warn --ihex"
SUBTYPE   basic       -startup=32           -D__BASIC -Cz"+rom --ihex"
SUBTYPE   basic85     -startup=64           -m8085 -clib=rc2014-8085 -D__BASIC -Cz"+rom --ihex"
SUBTYPE   cpm         -startup=128          -Cz"+rom --ihex"

SUBTYPE   none        -startup=256          -Cz"+rom --ihex"

INCLUDE alias.inc
