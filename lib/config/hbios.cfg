#
# Target configuration file for z88dk
#

INCLUDE tools.inc

# Asm file which contains the startup code (without suffix)
# Not supported in classic library
CRT0     DESTDIR/lib/hbios_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS  -mz80 -O2 -SO2 -iquote.  -D__HBIOS -D__Z80 -clib=sdcc_iy -subtype=default

CLIB     default -lhbios_clib -lndos -Cc-standard-escape-chars
CLIB     new -Cc-standard-escape-chars  -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sccz80 -Ca-IDESTDIR/libsrc/newlib/target/hbios -lhbios -LDESTDIR/libsrc/newlib/lib/sccz80 -Cl-IDESTDIR/libsrc/newlib/target/hbios -crt0=DESTDIR/libsrc/newlib/target/hbios/hbios_crt.asm.m4
CLIB     sdcc_ix -compiler=sdcc --allow-unsafe-read -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/newlib/target/hbios -lhbios -LDESTDIR/libsrc/newlib/lib/sdcc_ix -Cl-IDESTDIR/libsrc/newlib/target/hbios -crt0=DESTDIR/libsrc/newlib/target/hbios/hbios_crt.asm.m4
CLIB     sdcc_iy -compiler=sdcc --allow-unsafe-read --reserve-regs-iy -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/newlib/target/hbios -lhbios -LDESTDIR/libsrc/newlib/lib/sdcc_iy -Cl-IDESTDIR/libsrc/newlib/target/hbios -crt0=DESTDIR/libsrc/newlib/target/hbios/hbios_crt.asm.m4
CLIB     clang_ix -compiler=clang -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/newlib/target/hbios -lhbios -LDESTDIR/libsrc/newlib/lib/sdcc_ix -Cl-IDESTDIR/libsrc/newlib/target/hbios -crt0=DESTDIR/libsrc/newlib/target/hbios/hbios_crt.asm.m4
CLIB     clang_iy -compiler=clang --reserve-regs-iy -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/newlib/target/hbios -lhbios -LDESTDIR/libsrc/newlib/lib/sdcc_iy -Cl-IDESTDIR/libsrc/newlib/target/hbios -crt0=DESTDIR/libsrc/newlib/target/hbios/hbios_crt.asm.m4

SUBTYPE   default       -startup=0            -Cz"+rom --warn --ihex"
SUBTYPE   none          -startup=256          -Cz"+rom --warn --ihex"

INCLUDE alias.inc
