#
# Target configuration file for z88dk
#

INCLUDE tools.inc

# Asm file which contains the startup code (without suffix)
# Not supported in classic library
CRT0		 DESTDIR/lib/z180_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -mz180 -O2 -SO2 -iquote.  -D__EMBEDDED_Z180 -D__Z180 -clib=sdcc_iy -subtype=default

CLIB     default -lz180_clib -lndos -Cc-standard-escape-chars
CLIB     new -Cc-standard-escape-chars  -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sccz80 -Ca-IDESTDIR/libsrc/newlib/target/z180 -lz180 -LDESTDIR/libsrc/newlib/lib/sccz80 -Cl-IDESTDIR/libsrc/newlib/target/z180 -crt0=DESTDIR/libsrc/newlib/target/z180/z180_crt.asm.m4
CLIB     sdcc_iy -compiler=sdcc --reserve-regs-iy -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/newlib/target/z180 -lz180 -LDESTDIR/libsrc/newlib/lib/sdcc_iy -Cl-IDESTDIR/libsrc/newlib/target/z180 -crt0=DESTDIR/libsrc/newlib/target/z180/z180_crt.asm.m4

SUBTYPE  none 
SUBTYPE  default -Cz+rom

INCLUDE alias.inc


