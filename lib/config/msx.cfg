#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/msx_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -v -O2 -I. -lmsx_clib -lndos -DZ80 -DMSX -D__MSX__ -M -subtype=default

SUBTYPE		default -Cz+msx -startup=1 
SUBTYPE		rom	-Cz+rom -Cz+rom -Cz-s -Cz32768 -startup=3 
SUBTYPE		msxdos  -startup=2 -bna.com
