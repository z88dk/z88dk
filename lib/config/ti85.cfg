#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/arch/ti85/classic/crt0/ti85_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -v -O2 -I. -DZ80 -DTI85 -D__TI85__ -M -subtype=default -clib=default -Ca-IDESTDIR/lib/arch/ti85/def -Ca-IDESTDIR/lib/arch/ti85/classic/crt0

CLIB		default -Cc-standard-escape-chars -lti85_clib -lndos
CLIB		ansi -Cc-standard-escape-chars -pragma-need=ansiterminal -lti85_clib -lndos

SUBTYPE		default -Cz+ti85
