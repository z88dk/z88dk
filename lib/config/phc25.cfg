#
# Target configuration file for z88dk
#

INCLUDE tools.inc

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/phc25/classic/phc25_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -D__Z80__ -D__Z80 -DPHC25 -D__PHC25__ -D__HAVE_GENCON -pragma-define:__HAVE_GENCON=1 -Cc-standard-escape-chars -subtype=default -clib=default 

CLIB		default -lphc25_clib -lndos -LDESTDIR/lib/clibs/z80 -pragma-define:CRT_ORG_CODE=0xc009

# MAP1010 unable to be tested
CLIB            map1010 -lmap1010 -lphc25_clib -lndos -LDESTDIR/lib/clibs/z80 -D__MAP1010__ -pragma-define:CRT_ORG_CODE=0x8609

SUBTYPE   default  -Cz+phc25



INCLUDE alias.inc

