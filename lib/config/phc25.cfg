#
# Target configuration file for z88dk
#

INCLUDE tools.inc

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/phc25/classic/phc25_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote. -D__Z80__ -D__Z80 -DPHC25 -D__MC1000__ -Cc-standard-escape-chars -subtype=default -clib=default

CLIB		default -lphc25_clib -lndos -LDESTDIR/lib/clibs/z80

SUBTYPE   default  -Cz+phc25

INCLUDE alias.inc
