#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/arch/svi/classic/crt0/svi_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -v -O2 -I. -DZ80 -DSVI -D__SVI__ -M -subtype=default -clib=default -Cc-standard-escape-chars -Ca-IDESTDIR/lib/arch/svi/def

SUBTYPE		default -Cz+svi
SUBTYPE		wav -Cz+svi -Cz--audio -Cz--fast

CLIB      default -lsvi_clib -lndos 

