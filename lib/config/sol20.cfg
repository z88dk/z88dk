#
# Target configuration file for z88dk
#

INCLUDE tools.inc

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/target/sol20/classic/sol20_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -O2 -SO2 -iquote.  -D__8080 -subtype=default -clib=default -Ca-IDESTDIR/lib/target/sol20/def -m8080 -startuplib=8080_crt0 -D__SOL20__

CLIB      default -Cc-standard-escape-chars -lsol20_clib -lndos  -LDESTDIR/lib/clibs/8080

SUBTYPE   default -Cz+sol20
SUBTYPE   wav -Cz+srr -Cz--audio

INCLUDE alias.inc
