#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/arch/ti82/classic/crt0/ti82_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -v -O2 -I. -DZ80 -DTI82 -D__TI82__ -M -subtype=default -clib=default -Ca-IDESTDIR/lib/arch/ti82/def -Ca-IDESTDIR/lib/arch/ti82/classic/crt0

CLIB		default -Cc-standard-escape-chars -lti82_clib -lndos
CLIB		ansi -Cc-standard-escape-chars -pragma-need=ansiterminal -lti82_clib -lndos

SUBTYPE		default -Cz+ti82
