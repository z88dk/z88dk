#
# Target configuration file for z88dk
#

INCLUDE tools.inc

# Asm file which contains the startup code (without suffix)

CRT0         DESTDIR/lib/target/sms/classic/sms_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary

OPTIONS      -O2 -SO2 -iquote.  -D__SMS -DSMS -D__SMS__ -D__Z80 -D__Z80__ -clib=default -subtype=default

CLIB         default -lsms_clib -lndos -Cc-standard-escape-chars -LDESTDIR/lib/clibs/z80 -IDESTDIR/include/arch/sms
CLIB         new -Cc-standard-escape-chars  -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sccz80 -Ca-IDESTDIR/libsrc/newlib/target/sms -lsms -LDESTDIR/libsrc/newlib/lib/sccz80 -Cl-IDESTDIR/libsrc/newlib/target/sms -crt0=DESTDIR/libsrc/newlib/target/sms/sms_crt.asm.m4
CLIB         sdcc_ix -compiler=sdcc -D__SDCC_IX -Ca-D__SDCC_IX -Cl-D__SDCC_IX -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/newlib/target/sms -lsms -LDESTDIR/libsrc/newlib/lib/sdcc_ix -Cl-IDESTDIR/libsrc/newlib/target/sms -crt0=DESTDIR/libsrc/newlib/target/sms/sms_crt.asm.m4
CLIB         sdcc_iy -compiler=sdcc --reserve-regs-iy -D__SDCC_IY -Ca-D__SDCC_IY -Cl-D__SDCC_IY -D__Z88DK_NEWLIB -nostdlib -Ca-IDESTDIR/lib -Cm-IDESTDIR/lib/ -isystemDESTDIR/include/_DEVELOPMENT/sdcc -Ca-IDESTDIR/libsrc/newlib/target/sms -lsms -LDESTDIR/libsrc/newlib/lib/sdcc_iy -Cl-IDESTDIR/libsrc/newlib/target/sms -crt0=DESTDIR/libsrc/newlib/target/sms/sms_crt.asm.m4

SUBTYPE      none 
SUBTYPE      default -Cz+sms
SUBTYPE	     gamegear -Cz+sms -Cz-e -Cz.gg -D__GAMEGEAR__ -Ca-D__GAMEGEAR__


ALIAS       --smslib -pragma-define:CLIB_SMSLIB=1          
ALIAS       --smslib-md -pragma-define:CLIB_SMSLIB=1 -pragma-define:CLIB_SMSLIB_MD=1 

INCLUDE alias.inc
