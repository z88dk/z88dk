#
# Target configuration file for z88dk
#

STARTUPLIB          	rcmx000_crt0
GENMATHLIB		math48

COPTRULESCPU		DESTDIR/lib/arch/cpu/rabbit/rabbit_rules.1

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/arch/rcmx000/classic/crt0/rcmx000_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -v -O2 -I. -lrcmx000_clib -lndos -DZ80 -DRCMX000 -D__RCMX000__ -M -Cz+rcmx000 -Ca--cpu=r2k -mr2k -Cc-standard-escape-chars -Ca-IDESTDIR/lib/arch/rcmx000/crt0/classic
