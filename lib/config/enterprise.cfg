#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
CRT0		 DESTDIR/lib/enterprise_crt0

# Any default options you want - these are options to zcc which are fed
# through to compiler, assembler etc as necessary
OPTIONS		 -v -O2 -iquote. -Cc-standard-escape-chars -lenterprise_clib -lndos -DZ80 -DENTERPRISE -D__ENTERPRISE__ -M -subtype=default

SUBTYPE     none 
SUBTYPE		default  -Cz+enterprise
SUBTYPE		com  -startup=2 -Cz+enterprise  -Cz-e -Cz.com

