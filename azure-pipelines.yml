variables:
  CCACHE_DIR: $(Pipeline.Workspace)/ccache
  PERL_CACHE: $(Pipeline.Workspace)/perl5

trigger:
- master

pr:
  - master

pool:
  vmImage: 'Ubuntu 16.04'

steps:
- checkout: self
  submodules: true
- task: Cache@1
  inputs:
    key: 'perl | "$(Agent.OS)"'
    path: $(PERL_CACHE)
  displayName: perlcache
- bash: |
    sudo apt-get install -y cpanminus liblocal-lib-perl
    cpanm --local-lib=$PERL_CACHE Path::Tiny
    echo PERL5LIB=$PERL5LIB
    perl -I $PERL_CACHE -Mlocal::lib
    eval $(perl -I $PERL_CACHE -Mlocal::lib)
    echo PERL5LIB=$PERL5LIB
  displayName: "Install prerequisites"
- bash: |
    echo PERL_CACHE=$PERL_CACHE
    echo PERL5LIB=$PERL5LIB
    find $PERL_CACHE -print
  displayName: "test"
