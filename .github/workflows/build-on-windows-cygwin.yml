name: build-on-windows-cygwin

on:
  push:
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: bash.exe --login --norc -eo pipefail -o igncr '{0}'
    env:
      SHELLOPTS: igncr
      CHERE_INVOKING: 1
      CYGWIN_NOWINPATH: 1
    steps:
    - name: Configure git
      run: |
        git config --global core.autocrlf input
      shell: cmd
    - name: Checkout from git
      uses: actions/checkout@v4
      with: 
        submodules: 'true'
    - name: Setup Cygwin
      uses: cygwin/cygwin-install-action@master
      with:
        platform: x64
        packages: >
          autoconf 
          automake 
          bison 
          dos2unix 
          flex 
          gcc-core
          gcc-g++ 
          libcrypt-devel 
          libexpat-devel 
          libgmp-devel
          libiconv-devel 
          liblzma-devel 
          libtool 
          libxcrypt-devel 
          libxml2-devel 
          make 
          perl 
          pkg-config
          ragel 
          re2c
          unzip 
          wget 
          zlib-devel 
    - name: Install perl prerequisites
      run: |
        PERL_MM_USE_DEFAULT=1 cpan local::lib App::cpanminus 
        eval $(perl -I ~/perl5/lib/perl5/ -Mlocal::lib)
        cpan Crypt::Mode::CBC Crypt::Mode::ECB XML::Twig
        #cpan --force File::Path Capture::Tiny
        cpan App::Prove Array::Compare Capture::Tiny Clone CPU::Z80::Assembler Data::Dump Data::HexDump File::Path List::Uniq Modern::Perl Object::Tiny Object::Tiny::RW Path::Tiny Regexp::Common Spreadsheet::ParseXLSX Test::Harness Test::HexDifferences Text::Diff Text::Table YAML::Tiny
    - name: Build binaries
      run: |
        eval $(perl -I ~/perl5/lib/perl5/ -Mlocal::lib)
        ./build.sh -v -l
    - name: Build libraries
      run: |
        eval $(perl -I ~/perl5/lib/perl5/ -Mlocal::lib)
        ./build.sh -v -b
    - name: Build examples
      run: |
        eval $(perl -I ~/perl5/lib/perl5/ -Mlocal::lib)
        ./build.sh -v -b -l -e
    - name: Run tests
      run: |
        eval $(perl -I ~/perl5/lib/perl5/ -Mlocal::lib)
        ./build.sh -v -b -l -t
