name: build-on-windows-msys2

on:
  push:
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
        
    env:
      LANG: C
      LC_ALL: C

    steps:
    - name: Configure git
      run: |
        git config --global core.autocrlf input
      shell: cmd
      
    - name: Checkout from git
      uses: actions/checkout@v4
      with:
        submodules: 'true'

    - name: Cache multiple paths
      uses: actions/cache@v4
      with:
        path: |
          ~/perl5
        key: ${{ runner.os }}-cache3

      # ---------------------------------------------------------
      # 1. Install MSYS2 + MinGW Perl
      # ---------------------------------------------------------
      - name: Install MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >
            mingw-w64-x86_64-perl
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-pkg-config
            git

#          mingw64/mingw-w64-x86_64-boost
#          mingw64/mingw-w64-x86_64-expat
#          mingw64/mingw-w64-x86_64-gmp
#          mingw64/mingw-w64-x86_64-libxml2
#          mingw64/mingw-w64-x86_64-ragel
#          re2c
#          vim
          
      # ---------------------------------------------------------
      # 2. Windows step — install ONLY pure library modules
      # ---------------------------------------------------------
      - name: Install Perl toolchain (Windows / MinGW Perl)
        shell: cmd
        run: |
          echo === Windows MinGW Perl setup ===
          set MSYS2_ROOT=D:\a\_temp\msys64
          set PATH=%MSYS2_ROOT%\mingw64\bin;C:\Windows\System32
          set LANG=C
          set LC_ALL=C

          perl -v
          where perl

          echo === Bootstrap cpanm ===
          curl -L https://cpanmin.us -o cpanm
          perl cpanm --self-upgrade

          echo === Install pure library modules only ===
          :: (We will add modules later — for now this is empty)
          echo No library modules installed in this intermediary step.

#        :: modules that require pl2bat fail installation, use The Force
#        perl cpanm --force Path::Tiny CPU::Z80::Assembler Archive::Zip LWP::UserAgent
#        
#        :: all modules needed
#        perl cpanm Array::Compare Capture::Tiny Clone CPU::Z80::Assembler Data::Dump Data::HexDump File::Path List::Uniq Modern::Perl Object::Tiny Object::Tiny::RW Path::Tiny Regexp::Common Spreadsheet::ParseXLSX Test::HexDifferences Text::Diff Text::Table YAML::Tiny

      # ---------------------------------------------------------
      # 3. MSYS2 step — ensure MinGW Perl is used
      # ---------------------------------------------------------
      - name: Verify MinGW Perl in MSYS2
        shell: msys2 {0}
        run: |
          echo === MSYS2 environment ===
          export PATH=/mingw64/bin:/usr/bin:/bin
          hash -r

          echo Using perl:
          which perl
          perl -V:archname
          perl -V:@INC

      # ---------------------------------------------------------
      # 4. MSYS2 step — install script-based modules using MSYS Perl
      # ---------------------------------------------------------
      - name: Install script-based modules (MSYS2 Perl)
        shell: msys2 {0}
        run: |
          echo === Installing script-based modules under MSYS2 Perl ===
          export PATH=/usr/bin:/bin:/mingw64/bin
          hash -r

          echo Using perl:
          which perl

          :: (We will add modules later — for now this is empty)
          echo No script modules installed in this intermediary step.

