#      run: |
#        export PATH=/mingw64/bin:$PATH
#        hash -r
#        which perl
#        perl -V:archname
#        perl -V:@INC
#        
#        :: check that we are using the same Perl installed in the Windows section
#        perl -MModule::Build -MCPU::Z80::Assembler -e 1
        
    - name: Build binaries
      run: |
        export PATH=/mingw64/bin:$PATH
        hash -r
        ./build.sh -v -l

    - name: Build libraries
      run: |
        export PATH=/mingw64/bin:$PATH
        hash -r
        ./build.sh -v -b

    - name: Build examples
      run: |
        export PATH=/mingw64/bin:$PATH
        hash -r
        ./build.sh -v -b -l -e

    - name: Run tests
      run: |
        export PATH=/mingw64/bin:$PATH
        hash -r
        ./build.sh -v -b -l -t
