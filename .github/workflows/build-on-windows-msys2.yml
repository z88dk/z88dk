name: build-on-windows-msys2

on:
  push:
  pull_request:
    branches: [ master ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    env:
      LANG: C
      LC_ALL: C

    steps:
    - name: Configure git
      run: |
        git config --global core.autocrlf input
      shell: cmd
    - name: Checkout from git
      uses: actions/checkout@v4
      with:
        submodules: 'true'
    - name: Cache multiple paths
      uses: actions/cache@v4
      with:
        path: |
          ~/perl5
        key: ${{ runner.os }}-cache3
      # ---------------------------------------------------------
      # Install MSYS2 + MinGW Perl
      # ---------------------------------------------------------
    - name: Install MSYS2
      uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >
            git
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make
            mingw-w64-x86_64-perl
            mingw-w64-x86_64-pkg-config
            mingw64/mingw-w64-x86_64-boost
            mingw64/mingw-w64-x86_64-expat
            mingw64/mingw-w64-x86_64-gmp
            mingw64/mingw-w64-x86_64-libxml2
            mingw64/mingw-w64-x86_64-ragel
            re2c
            vim
          
      # ---------------------------------------------------------
      # Windows step - install ONLY pure library modules
      # ---------------------------------------------------------
    - name: Install Perl toolchain (Windows / MinGW Perl)
      shell: cmd
      run: |
        echo === Windows MinGW Perl setup ===
        set MSYS2_ROOT=D:\a\_temp\msys64
        set PATH=%MSYS2_ROOT%\mingw64\bin;C:\Windows\System32
        set LANG=C
        set LC_ALL=C
        
        perl -v
        where perl
        
        echo === Bootstrap cpanm ===
        curl -L https://raw.githubusercontent.com/miyagawa/cpanminus/master/cpanm -o cpanm
        perl cpanm --version
        
        echo === Install pure library modules only ===
        perl cpanm --notest ^
            Path::Tiny            
        perl cpanm ^
            Array::Compare ^
            Capture::Tiny ^
            Clone ^
            Data::Dump ^
            Data::HexDump ^
            File::Path ^
            List::Uniq ^
            Modern::Perl ^
            Object::Tiny ^
            Object::Tiny::RW ^
            Regexp::Common ^
            Test::HexDifferences ^
            Text::Diff ^
            Text::Table ^
            YAML::Tiny

      # ---------------------------------------------------------
      # MSYS2 step - install script-based modules using MSYS Perl
      # ---------------------------------------------------------
    - name: Install script-based modules (MSYS2 Perl)
      shell: msys2 {0}
      run: |
        echo === Installing script-based modules under MSYS2 Perl ===
        
        # Use MSYS2 Perl and MSYS2 toolchain
        export PATH=/usr/bin:/bin:/mingw64/bin
        hash -r
                
        echo Using perl:
        which perl
        perl -V:archname
        
        echo Using make:
        which mingw32-make
        
        echo === Bootstrap cpanm for MSYS2 Perl ===
        curl -L https://raw.githubusercontent.com/miyagawa/cpanminus/master/cpanm -o cpanm
        chmod +x cpanm
        ./cpanm --version
        
        echo === Installing LWP and related modules ===
        ./cpanm --notest \
          Archive::Zip \
          LWP::UserAgent \
          CPU::Z80::Assembler \
          Spreadsheet::ParseXLSX

    - name: Build binaries
      run: |
        export PATH=/mingw64/bin:$PATH
        hash -r
        ./build.sh -v -l

    - name: Build libraries
      run: |
        export PATH=/mingw64/bin:$PATH
        hash -r
        ./build.sh -v -b

    - name: Build examples
      run: |
        export PATH=/mingw64/bin:$PATH
        hash -r
        ./build.sh -v -b -l -e

    - name: Run tests
      run: |
        export PATH=/mingw64/bin:$PATH
        hash -r
        ./build.sh -v -b -l -t
